<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>anycook | visualization</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="lib/d3.js"></script>
<script type="text/javascript" src="lib/d3.geom.js"></script>
<script type="text/javascript" src="lib/d3.layout.js"></script>
<script type="text/javascript" src="scripts/data.js"></script>
<script type="text/javascript" src="scripts/load.js"></script>
<script type="text/javascript" src="scripts/build.js"></script>
<script type="text/javascript" src="scripts/piechart.js"></script>
<script type="text/javascript" src="scripts/bar.js"></script>
<script type="text/javascript" src="scripts/force.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript" src="scripts/classes/Color.js"></script>
</head>
<body>
	<header>
		<hgroup>
			<h1><a href="http://anycook.de" target="_blank"><img src="http://anycook.de/img/logo.png" alt="anycook"/></a></h1>
			<h2><a href="index.html">visualization</a></h2>
		</hgroup>
		<input type="text" id="searchbar" placeholder="search" size="30"/>
	</header>
	<div id="content">
		<div id = "popuplayer"></div>
		<div id = "popup"></div>
		<section id="force">
			<div id="progressbar">Loading Data. Please wait... <progress value="0" max="1"><span id="percentage">0</span>%</progress></div>
		</section>
		<aside>
			<section id="piesection">
						<h3 id="activeingredient"></h3>
						<div id="pie"></div>
						<div id="pieselection"></div>
			</section>
			<section id="barsection">
				<h3>Kategorien</h3>
				<progress value="0" max="1"><span id="barpercentage">0</span>%</progress>
						<div id="bar"></div>
			</section>
		</aside>		
	</div>
</body>
</html>
